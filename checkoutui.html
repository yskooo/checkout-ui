<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout UI</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="checkout.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-w-screen min-h-screen bg-gray-50 py-5 m-auto sm:m-10">
        <div class="px-5">
            <div class="mb-2 flex items-center">
                <a href="#" class="focus:outline-none hover:underline text-gray-500 text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                    <span class="ml-2">Back</span>
                </a>
            </div>
            
        </div>

        <div class="w-full bg-white border-1 rounded-lg border-gray-200 px-5 py-10 text-gray-800">
            <div class="w-full">
                <div class="-mx-3 md:flex items-start">
                    <div class="px-3 md:w-7/12 lg:pr-10">

                        <div class="w-full mx-auto text-gray-800 font-light mb-6 pb-6">
                            <div class="w-full flex items-center">
                                <div class="overflow-hidden rounded-lg w-28 h-28 bg-gray-50 border border-gray-200">
                                    <img src="https://cdn.allsani.com/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/p/u/pulverdose_kunststoff_mittel_allsani_filatin_v02.png" alt="product">
                                </div>
                                <div class="flex-grow pl-3">
                                    <h6 class="font-semibold uppercase text-gray-600">Filatin</h6>
                                        <button onclick="openModal()" class="text-gray-400 focus:outline-none">Quantity: <span id="quantity">1</span></button>
                                </div>
                                <div>
                                    <span id="price" class="font-semibold text-gray-600 text-xl">$ 29.90</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Modal -->
                        <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75">
                            <div class="bg-white rounded-lg overflow-hidden max-w-md w-full">
                                <div class="flex justify-end p-4">
                                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none" onclick="closeModal()">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="p-8">
                                    <!-- Modal content here -->
                                    <div class="flex items-center justify-between mb-4">
                                        <button class="text-2xl font-bold" onclick="decrementQuantity()">-</button>
                                        <input id="quantityInput" class="text-center w-12 border border-gray-200 rounded-md focus:outline-none" placeholder="Quantity" type="text" value="1">
                                        <button class="text-2xl font-bold" onclick="incrementQuantity()">+</button>
                                    </div>
                                    <button onclick="updateQuantity(); closeModal();" class="block w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Update</button>
                                </div>
                            </div>
                        </div>

                        <div class="w-full bg-white rounded-lg border border-gray-200 px-4 py-6 mb-6">
                            <div class="w-full flex mb-3 items-center">
                                <div class="flex-grow">
                                    <span class="text-gray-600">Subtotal</span>
                                </div>
                                <div class="pl-3">
                                    <span id="subtotal" class="font-semibold">$29.90</span>
                                </div>
                            </div>
                            <div class="w-full flex items-center">
                                <div class="flex-grow">
                                    <span class="text-gray-600">Taxes (GST)</span>
                                </div>
                                <div class="pl-3">
                                    <span id="taxes" class="font-semibold">$10.0</span>
                                </div>
                            </div>
                            <div class="w-full flex items-center">
                                <div class="flex-grow">
                                    <span class="text-gray-600">Total</span>
                                </div>
                                <div class="pl-3">
                                    <span id="total" class="font-semibold">$39.90</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>


                    <div class="px-3 md:w-5/12">
                        <div class="w-full mx-auto rounded-lg bg-white border border-gray-200 text-gray-800 font-light mb-6">
                            <div class="w-full p-3 border-b border-gray-200">
                                <div>
                                    <div class="mb-3">
                                        <label class="text-gray-600 font-semibold text-sm mb-2 ml-1">Email</label>
                                        <div>
                                            <input class="w-full px-3 py-2 mb-1 border border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="" type="text"/>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="text-gray-600 font-semibold text-sm mb-1 ml-1">Card information</label>
                                        <div class="relative">
                                            <input class="w-full px-3 py-2 border border-gray-200 rounded-t-lg focus:outline-none focus:border-indigo-500 transition-colors pr-10" placeholder="0000 0000 0000 0000" type="text"/>
                                            <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-3 sm:h-4 absolute top-1/2 transform -translate-y-1/2 right-3"/>
                                        </div>
                                        <div class="grid grid-cols-2 gap-0">
                                            <div>
                                                <input class="w-full px-3 py-2 border border-gray-200 rounded-bl-lg focus:outline-none focus:border-indigo-500 transition-colors" placeholder="MM/YY" type="text"/>
                                            </div>
                                            <div>
                                                <input class="w-full px-3 py-2 border border-gray-200 rounded-br-lg focus:outline-none focus:border-indigo-500 transition-colors" placeholder="CVC" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                                            
                                   <!-- This input field is for the cardholder's name -->
                                    <div class="mb-3">
                                        <label class="text-gray-600 font-semibold text-sm mb-2 ml-1">Cardholder Name</label>
                                        <div>
                                            <input class="w-full px-3 py-2 mb-1 border border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Full name on card" type="text"/>
                                        </div>
                                    </div>


                                    <div class="mb-3">
                                        <label class="text-gray-600 font-semibold text-sm mb-1 ml-1">Country or region</label>
                                        <select class="w-full px-3 py-2 border border-gray-200 rounded-t-lg focus:outline-none focus:border-indigo-500 transition-colors">
                                            <option value="UK">Belgium</option>
                                            <option value="CA">Canada</option>
                                            <option value="CA">Germany</option>
                                            <option value="US">United States</option>
                                            <option value="UK">United Kingdom</option>
                                        </select>
                                        <input class="w-full px-3 py-2 border border-gray-200 rounded-b-lg focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Zip Code" type="text"/>

                                    </div>
                                    
                                </div>
                            </div>
                        
                            <div class="w-full p-3">
                                <label for="type1" class="flex items-center cursor-pointer">
                                    <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type1" checked>
                                    <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-6 ml-3">
                                </label>
                                <br>
                                <label for="type2" class="flex items-center cursor-pointer">
                                    <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type2">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" width="80" class="ml-3"/>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="block w-full mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-2 font-semibold">
                                Pay
                            </button>
                        </div>
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
